apiVersion: v1
kind: Service
metadata:
  name: {{ include "chatbot-platform.fullname" . }}
  labels:
    app: {{ include "chatbot-platform.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "chatbot-platform.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 4000
      protocol: TCP
      name: http
